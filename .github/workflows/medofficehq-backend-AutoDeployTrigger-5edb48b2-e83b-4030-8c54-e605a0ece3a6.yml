name: Trigger auto deployment for medofficehq-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/medofficehq-backend-AutoDeployTrigger-5edb48b2-e83b-4030-8c54-e605a0ece3a6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MEDOFFICEHQBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MEDOFFICEHQBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MEDOFFICEHQBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: aivoiceagent.azurecr.io
          registryUsername: ${{ secrets.MEDOFFICEHQBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MEDOFFICEHQBACKEND_REGISTRY_PASSWORD }}
          containerAppName: medofficehq-backend
          resourceGroup: medofficehq-resource
          imageToBuild: aivoiceagent.azurecr.io/medofficehq-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


